<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wingo Hacker | Final</title>
    <style>
        :root {
            --hacker-green: #00ff41;
            --neon-red: #ff0000;
            --dark-bg: #000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--dark-bg);
            color: var(--hacker-green);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* Background Image with optimized overlay */
        .full-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://i.ibb.co/Lz0D67S/1000010330.jpg');
            background-size: cover; background-position: center;
            z-index: -1;
        }

        .app-container {
            display: flex; flex-direction: column;
            width: 100%; height: 100vh;
            padding: 15px;
        }

        /* Top Bar */
        .header {
            font-size: 0.75rem; border-bottom: 1px solid var(--neon-red);
            padding-bottom: 5px; display: flex; justify-content: space-between;
        }

        /* Middle Content (Timer + Prediction) */
        .main-content {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
        }

        .period-section { margin-bottom: 20px; }
        .period-id { font-size: 1rem; color: white; font-weight: bold; }
        input {
            background: rgba(255,0,0,0.1); border: 1px solid var(--neon-red);
            color: white; padding: 5px; width: 140px; border-radius: 4px;
            margin-top: 5px; font-size: 0.75rem; font-family: 'Courier New';
        }

        #timer { font-size: 4rem; font-weight: bold; text-shadow: 0 0 15px var(--neon-red); color: white; margin: 10px 0; }

        .prediction-box {
            background: rgba(0, 255, 65, 0.05); border: 1.5px solid var(--hacker-green);
            border-radius: 12px; padding: 15px; width: 100%; max-width: 320px;
            box-shadow: inset 0 0 10px rgba(0,255,65,0.1);
        }
        .label { font-size: 0.7rem; color: #fff; letter-spacing: 2px; text-transform: uppercase; }
        #nextSize { font-size: 2.2rem; font-weight: 900; display: block; margin: 5px 0; }
        .sub-details { display: flex; justify-content: space-around; font-size: 0.9rem; }

        /* Bottom History Section */
        .bottom-history {
            height: 140px; margin-top: 15px;
            border-top: 2px solid var(--hacker-green);
            background: rgba(0,0,0,0.8);
            border-radius: 10px 10px 0 0;
            overflow-y: auto;
        }
        table { width: 100%; border-collapse: collapse; }
        th { font-size: 0.7rem; color: #888; padding: 8px; border-bottom: 1px solid #222; position: sticky; top: 0; background: #000; }
        td { padding: 8px; text-align: center; border-bottom: 1px solid #111; font-size: 0.8rem; }

        .status-blink { height: 8px; width: 8px; background: var(--hacker-green); border-radius: 50%; display: inline-block; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="full-bg"></div>

<div class="app-container">
    <div class="header">
        <span><span class="status-blink"></span> TERMINAL_ACTIVE</span>
        <span style="color:var(--neon-red)">ENCRYPTION_v7</span>
    </div>

    <div class="main-content">
        <div class="period-section">
            <span class="label">TARGET_ID</span><br>
            <div id="periodId" class="period-id">---</div>
            <input type="number" id="manualInput" placeholder="SET_ID" onchange="updatePeriod()">
        </div>

        <div id="timer">00:60</div>
        
        <div class="prediction-box">
            <span class="label">PREDICTED_DATA</span>
            <span id="nextSize" style="color: var(--neon-red);">---</span>
            <div class="sub-details">
                <span>COL: <span id="nextColor" style="color:white">---</span></span>
                <span>NUM: <span id="nextNum" style="color:white">---</span></span>
            </div>
        </div>
        <div style="font-size: 0.6rem; color: #444; margin-top: 10px;">SCANNING_SERVER_PACKETS...</div>
    </div>

    <div class="bottom-history">
        <table>
            <thead><tr><th>PERIOD</th><th>NUM</th><th>SIZE</th><th>COL</th></tr></thead>
            <tbody id="logList"></tbody>
        </table>
    </div>
</div>

<audio id="tickSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" loop></audio>

<script>
    let period = localStorage.getItem('wingo_p_id_v3') || 2026020301;
    let history = JSON.parse(localStorage.getItem('wingo_p_hist_v3')) || [];
    const tick = document.getElementById('tickSound');
    let locked = false;

    function announce(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.rate = 1.0; msg.pitch = 0.8;
        window.speechSynthesis.speak(msg);
    }

    function updatePeriod() {
        const val = document.getElementById('manualInput').value;
        if(val) {
            period = val;
            document.getElementById('periodId').innerText = period;
        }
    }

    function generate() {
        const sizes = ["BIG", "SMALL"];
        const colors = ["RED", "GREEN"];
        const res = {
            s: sizes[Math.floor(Math.random() * sizes.length)],
            c: colors[Math.floor(Math.random() * colors.length)],
            n: Math.floor(Math.random() * 10)
        };
        document.getElementById('nextSize').innerText = res.s;
        document.getElementById('nextColor').innerText = res.c;
        document.getElementById('nextNum').innerText = res.n;
        document.getElementById('nextSize').style.color = res.s === "BIG" ? "var(--neon-red)" : "#2196f3";
        return res;
    }

    let nextPred = generate();

    function loop() {
        setInterval(() => {
            const now = new Date();
            const sec = 59 - now.getSeconds();
            document.getElementById('timer').innerText = `00:${sec < 10 ? '0'+sec : sec}`;
            document.getElementById('periodId').innerText = period;

            tick.play().catch(() => {});

            if (sec === 5 && !locked) {
                locked = true;
                localStorage.setItem('locked_v3', JSON.stringify(nextPred));
            }

            if (sec === 0 && locked) {
                const final = JSON.parse(localStorage.getItem('locked_v3'));
                announce(`Result announced. ${final.s}.`);

                history.unshift({id: period, ...final});
                if(history.length > 10) history.pop();
                localStorage.setItem('wingo_p_hist_v3', JSON.stringify(history));

                period++;
                localStorage.setItem('wingo_p_id_v3', period);
                nextPred = generate();
                locked = false;
                render();
            }
        }, 1000);
    }

    function render() {
        document.getElementById('logList').innerHTML = history.map(h => `
            <tr>
                <td>#${h.id}</td>
                <td>${h.n}</td>
                <td style="color:${h.s==='BIG'?'var(--neon-red)':'#2196f3'}">${h.s}</td>
                <td style="font-size: 0.6rem;">${h.c}</td>
            </tr>
        `).join('');
    }

    window.addEventListener('click', () => {
        loop(); render();
        announce("Hack Connection Secure.");
    }, { once: true });
</script>

</body>
</html>
